<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { 
      font-size: 12px; 
      text-align: center;
      color: black;
      margin-top: 2rem; 
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="first_section">
          <img 
          src="bg-pattern-card.svg" 
          alt="pattern-card" 
          class="top_image">
      </div>

      <div class="image_container">
        <img 
        src="image-victor.jpg" 
        alt="victor" 
        class="victors_image">
      </div>

      <div class="sub_container">
        <div class="middle_section">
            <h1 class="name">Victor Crest <span>26</span></h1>
  
          <div class="place"> London</div>
        </div>
  
        <div class="last_section">
          <div class="prameters">
            <h2 class="value">80K</h2>
            <p class="about"> Followers</p>
          </div>
          <div class="prameters">
            <h2 class="value">803K</h2>
            <p class="about">Likes</p>
          </div>
          <div class="prameters">
            <h2 class="value">1.4K</h2>
            <p class="about">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Dessidy">Desmond Casssidy</a>.
  </div>
</body>
</html>
